---
layout: default
---
<style>
  /* Hide the default Jekyll header */
  .site-header {
    display: none !important;
  }
  
  /* Hide any navigation elements */
  .site-nav {
    display: none !important;
  }
  
  /* Hide hamburger menu */
  .menu-icon {
    display: none !important;
  }
  
  /* Ensure content has proper margins and padding */
  .page-content {
    padding-top: 30px !important;
    padding-bottom: 30px !important;
  }
  
  .wrapper {
    max-width: 900px;
    margin: 0 auto;
    padding: 0 30px;
  }
  
  .post-content {
    margin: 0 auto;
    max-width: 800px;
    padding: 20px;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    line-height: 1.6;
  }
</style>

<main class="page-content" aria-label="Content">
  <div class="wrapper">
    <article class="post">
      <div class="post-content">
        {{ content }}
      </div>
    </article>
  </div>
</main>
