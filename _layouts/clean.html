---
layout: default
---
<style>
  /* Hide the default Jekyll header */
  .site-header {
    display: none !important;
  }
  
  /* Hide any navigation elements */
  .site-nav {
    display: none !important;
  }
  
  /* Hide hamburger menu */
  .menu-icon {
    display: none !important;
  }
  
  /* Ensure content starts at the top */
  .page-content {
    padding-top: 20px !important;
  }
</style>

<article class="post">
  <div class="post-content">
    {{ content }}
  </div>
</article>
